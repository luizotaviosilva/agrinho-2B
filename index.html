<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantio e Colheita da Soja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2e8b57;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Plantio e Colheita da Soja</h1>
    
    <div class="image-container">
        <img src="caminho-para-a-imagem-plantio.jpg" alt="Plantio da Soja">
        <p class="description">Imagem mostrando o processo de plantio da soja.</p>
    </div>
    
    <div class="image-container">
        <img src="caminho-para-a-imagem-colheita.jpg" alt="Colheita da Soja">
        <p class="description">Imagem mostrando o processo de colheita da soja.</p>
    </div>
</body>
</html>
